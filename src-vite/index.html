<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/switch.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Assistant</title>
    <script type="module" src="/src/main.js" defer></script>
</head>

<body>

    <aside>
        <div class="container">
            <h1 style="font-weight: 600">Actions</h1>
            <br />
            <button id="screenshot">Take Screenshot</button>
            <br />

            <div class="checkbox-wrapper-4">
                <input class="inp-cbx" id="morning" type="checkbox">
                <label class="cbx" for="morning">
                    <span>
                        <svg width="12px" height="10px">

                        </svg>
                    </span><span>Text to Speech</span>
                </label>
                <svg class="inline-svg">
                    <symbol id="check-4" viewBox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                </svg>
            </div>

        </div>
    </aside>

    <div id="inner-window">
        <div class="container" id="falseheader">
            <h1 id="title">Visual Assistant</h1>
        </div>

        <section id="main">
            <div>
                <img style="max-height:300px; max-width: 500px" id="ss-image">
                <p id="voidai-result"></p>
            </div>
        </section>
    </div>




</body>
</html>
